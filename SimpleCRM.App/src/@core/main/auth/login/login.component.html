<div id="login" fxLayout="column">

  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

    <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

      <div class="logo">
        <img src="assets/images/logos/fuse.svg">
      </div>

      <div class="title">LOGIN TO YOUR ACCOUNT</div>

      <form name="loginForm" [formGroup]="loginForm" novalidate>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="Email">
          <mat-icon matSuffix class="secondary-text">mail</mat-icon>
          <mat-error *ngIf="loginForm.get('Email').hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="!loginForm.get('Email').hasError('required') &&
                              loginForm.get('Email').hasError('Email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="Password">
          <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
          <mat-error *ngIf="loginForm.get('Password').hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('Password').hasError('message')">
            {{loginForm.get('Password').getError('message')}}
          </mat-error>
        </mat-form-field>

        <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
            fxLayoutAlign="space-between center">
          <mat-checkbox class="remember-me" aria-label="Remember Me" formControlName="RememberMe">
            Remember Me
          </mat-checkbox>

          <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
            Forgot Password?
          </a>
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="login()">
          LOGIN
        </button>

      </form>

      <div class="separator">
        <span class="text">OR</span>
      </div>

      <button mat-raised-button class="microsoft" (click)="externalLogin('microsoft')">
        Log in with Microsoft
      </button>

      <button mat-raised-button class="google">
        Log in with Google
      </button>

      <button mat-raised-button class="facebook">
        Log in with Facebook
      </button>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Don't have an account?</span>
        <a class="link" [routerLink]="'/pages/auth/register'">Create an account</a>
      </div>

    </div>

  </div>

</div>
