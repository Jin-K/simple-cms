<mat-toolbar color="primary">

  <button mat-button (click)="drawer.toggle()">
    <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
    <mat-icon *ngIf="drawer.opened">chevron_left</mat-icon>
  </button>

  <span class="margin-left-5">Simple CRM</span>

  <mat-form-field class="margin-left-5 example-form-field">
    <input matInput type="search" placeholder="Enter something..." [(ngModel)]="searchQuery" />
    <button *ngIf="searchQuery" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button button="submit" mat-raised-button color="primary">Search</button>

  <span class="example-spacer"></span>
  <span *ngIf="isAuthorized">Hello {{(userState$ | async)?.login}} !</span>

  <button mat-icon-button title="Info" [matMenuTriggerFor]="dropdownMenu">
    <mat-icon>info_outline</mat-icon>
  </button>

</mat-toolbar>

<mat-menu #dropdownMenu [overlapTrigger]="false">

  <a *ngIf="!isAuthorized" mat-menu-item (click)="login()">
    <mat-icon>how_to_reg</mat-icon>
    <span>Login</span>
  </a>

  <a *ngIf="isAuthorized" mat-menu-item (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </a>

  <a mat-menu-item routerLink="news">
    <mat-icon>chat</mat-icon>
    <span>News</span>
  </a>

  <a mat-menu-item routerLink="chat">
    <mat-icon>chat</mat-icon>
    <span>Chat</span>
  </a>

  <a mat-menu-item>
    <mat-icon>info_outline</mat-icon>
    <span>About</span>
  </a>

</mat-menu>
