<div class="p-24" fxLayout="row" fxLayoutAlign="start center">

  <div class="close-button-wrapper" fxFlex="0 1 auto" fxFlex.gt-sm="220px" (click)="deselectAll()">
    <button class="p-8" mat-button fxLayout="row" fxLayoutAlign="start center">
      <mat-icon class="mr-8">arrow_back</mat-icon>
      <span class="text-uppercase">Back</span>
    </button>
  </div>

  <div fxFlex fxLayout="row" fxLayoutAlign="end center" fxLayout.gt-sm="space-between center">

    <div>

      <span class="selected-items-count">
        <span class="mr-4">{{(selectionCounters$ | async).selectionCount}}</span>
        <span>selected</span>
      </span>

      <button mat-icon-button [matMenuTriggerFor]="selectMenu">
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #selectMenu="matMenu">
        <button mat-menu-item (click)="selectAll()">Select all</button>
        <button mat-menu-item (click)="deselectAll()">Deselect all</button>
      </mat-menu>

    </div>

    <div class="multi-select-actions">
      <button mat-icon-button (click)="deleteSelectedItems()" aria-label="delete selected">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    
  </div>
  
</div>
